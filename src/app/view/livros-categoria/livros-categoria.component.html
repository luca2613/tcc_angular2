<main>
    <h1>Livros de {{this.categoria}}</h1>

    <div class="containerLivros">
        <div *ngFor="let l of this.service.livroCategoria" class='livro'>
            <a href='#'>
                <img src="../../assets/uploads/livro1.jpg" class="class-item-img" alt="">
            </a>
            <section>
                <div class='tituloLivro'><span>
                    <a [routerLink]="['/livro']" [queryParams]="{ id: l.cd_livro, nome: l.nm_livro, categoria: l.nm_categoria }">{{l.nm_livro}}</a>
                </span></div>
                <div class='autorLivro'>
                    <span><a [routerLink]="['/autor']">{{l.nm_autor}}</a></span>
                </div>
            </section>
        </div>
    </div>
</main>
